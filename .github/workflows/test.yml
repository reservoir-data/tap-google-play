name: Test tap-google-play

on:
  push:
    branches: [main]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  schedule:
  - cron: "0 10 * * *"
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.9.18
  # renovate: datasource=pypi depName=nox
  NOX_VERSION: 2025.11.12

jobs:
  test:
    name: Integration
    runs-on: ubuntu-24.04
    env:
      NOXFORCEPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
    strategy:
      matrix:
        python-version:
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        version: ${{ env.UV_VERSION }}

    - name: Run tests
      env:
        TAP_GOOGLE_PLAY_APP_ID: com.ifountain.opsgenie
        TAP_GOOGLE_PLAY_COUNTRY: us
        TAP_GOOGLE_PLAY_LANGUAGE: en
      run: >
        uvx
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose

  typing:
    name: Type Checks
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0

    - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        version: ${{ env.UV_VERSION }}

    - name: Run typing checks
      run: >
        uvx
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose -t typing
