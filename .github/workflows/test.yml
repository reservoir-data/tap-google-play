name: Test tap-google-play

on:
  push:
    branches: [main]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  schedule:
  - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  FORCE_COLOR: "1"
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.9.27
  # renovate: datasource=pypi depName=nox
  NOX_VERSION: 2025.11.12

jobs:
  test:
    name: Integration
    runs-on: ubuntu-24.04
    env:
      NOXFORCEPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
    strategy:
      matrix:
        python-version:
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ${{ env.UV_VERSION }}

    - name: Run tests
      env:
        TAP_GOOGLE_PLAY_APP_ID: com.ifountain.opsgenie
      run: >
        uvx
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose

  typing:
    name: Type Checks
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ${{ env.UV_VERSION }}

    - name: Run typing checks
      run: >
        uvx
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose -t typing
